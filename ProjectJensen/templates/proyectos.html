{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="my-4">Proyectos</h2>
    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Agregar Proyecto</button>
    </form>

    <h3>Lista de Proyectos</h3>
    <ul class="list-group">
        {% for proyecto in proyectos %}
            <li class="list-group-item">{{ proyecto.nombre }} - {{ proyecto.descripcion }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
